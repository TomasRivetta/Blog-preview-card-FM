<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style> -->
</head>

<body>

  <main>

    <div class="card-main">

      <div class="card-section_main">

        <div>
          <img class="card-seccion__image" src="./assets/images/illustration-article.svg"
            alt="image principal de la card">
        </div>

        <div class="card-seccion__topic">
          <p class="card-seccion__topic-text">Learning</p>
        </div>

        <div>
          <p class="card-seccion__date-text">Published 21 Dec 2023</p>
        </div>

        <div>
          <h1 class="card-seccion__title-text">HTML & CSS foundations</h1>
        </div>

        <div>
          <p class="card-section__text-information">These languages are the backbone of every website, defining
            structure, content, and presentation.</p>
        </div>

        <div class="card-section__person">

          <div>
            <img class="card-section__person--image" src="assets/images/image-avatar.webp" alt="avatar">
          </div>

          <div class="card-section__person--name">
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>

    </div>

  </main>

  <footer>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/TomasRivetta" target="_blank">Tomas Rivetta</a>.
      </p>
    </div>

  </footer>
</body>

</html>
